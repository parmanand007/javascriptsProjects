<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form validation</title>
</head>
<body>
    <div class="container">
        <form action="">
                <i class="fas fa-paper-plane"></i>

                <div class="input-group">
                    <label for="">Full Name</label>
                    <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                    <span id="name-error"></span>
                </div>
                <div class="input-group">
                    <label for="">Phone No.</label>
                    <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
                    <span id="phone-error"></span>

                </div>
                <div class="input-group">
                    <label for="">Email Id</label>
                    <input type="email" placeholder="Enter your email" id="contact-email" onkeyup="validateEmail()">
                    <span id="email-error"></span>

                </div>
                <div class="input-group">
                    <label for="">Your Message</label>
                    <textarea name="" rows="5" placeholder="Enter your Message" id="contact-message" onkeyup="validateMessage()"></textarea>
                    <span id="message-error"></span>


                </div>
                <button onclick="return validateForm()">Submit</button>
                <span id="submit-error"></span>
            
        </form>
    </div>
    <script src="https://kit.fontawesome.com/bb54daec92.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>

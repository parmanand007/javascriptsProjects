<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="arrow.png" alt="" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="facebook.png" alt="">
                        <p>facebook</p>
                    </img>
                </li> 
                <li class="options">
                    <img src="youtube.png" alt="">
                        <p>youtube</p>
                    </img>
                </li>
                <li class="options">
                    <img src="instagram.png" alt="">
                        <p>instagram</p>
                    </img>
                </li>
                <li class="options">
                    <img src="twitter.png" alt="">
                        <p>twitter</p>
                    </img>
                </li>
                <li class="options">
                    <img src="pinterest.png" alt="">
                        <p>pinterest/p>
                    </img>
                </li>
                <li class="options">
                    <img src="whatsapp.png" alt="">
                        <p>whatsapp</p>
                    </img>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
